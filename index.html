<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--resposividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="netflix_logo">
                <img src="./img/Netflix-Logo.png" alt="Logo Netflix" width="200px" height="60px">
            </div>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SUITS</h3>
                <p class="descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-catalogo" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-catalogo" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/19b7f87cc8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
